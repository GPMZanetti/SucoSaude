<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,inicial-scale=1.0">
        <title>SucoSaúde - Atendimento</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "/javascripts/ibmWatson.js"></script>
        <script src = "BMSPushSDK.js" async></script>
        <link rel = "manifest" href = "manifest.json">
        <link rel = "stylesheet" type="text/css" href="stylesheets/estilo.css"  title="Estilo 1">
        <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    </head>

    <body onload="teste();">
        <section id = "pedidos">
            <div id = "menu" class = "sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h2>Meus pedidos</h2>
            </div>

            <button id = "mostraPedido" onclick="openNav()">&#129380; Pedidos</button>
        </section>

        <section id = "principal">
            <section id = "assistente">
                <img id = "logo" src = "images/logo.png" alt = "SucoSaúde"/>
                <h1>Peça seu suco com o Laranjinha</h1>
                <section id = "bate-papo"></section>
                <br>
                <form name = "formularioBatePapo" method = "post">
                    <input class="texto" type = "text" name = "mensagemDeTexto" />
                    <input id = "botaoEnviar" class="botão" type = "button" onclick = "enviarMensagemAoAssistente();" value = "Enviar" />
                </form>
            </section>

            <aside id = "cardapio">
                <img id = "imagemCardapio" src = "images/cardapio.png" alt = "Cardápio SucoSaúde" />
            </aside>
        </section>

    </body>
</html>
